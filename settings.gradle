//Include all modules
rootProject.name = "axelor-erp"

def modules = []; 
new File("modules").eachDir(){
    dir -> dir.eachDir(){
       subDir-> if (new File(subDir,"build.gradle").exists()) modules.add(subDir);
    }
}


modules.each { dir ->
	include "modules:$dir.name"
	project(":modules:$dir.name").projectDir = dir
}
